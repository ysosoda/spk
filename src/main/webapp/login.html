<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>시큐어링크 SPK</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<link href="style/style.css" rel='stylesheet' type='text/css'/>


<style type="text/css">

</style>

<script language="javascript" type="text/javascript">
	$(document).ready(function(){
		$('.login-input input').focusin(function(){
			$(this).parent('label').addClass('focused');
		});

		$('.login-input input').focusout(function(){
			$(this).parent('label').removeClass('focused');
		});
	});

</script>
</head>

<body >

<div class="login-wrap">

	<div class="login-inner">
		
		
		<div class="login-box">
			<h2><img src="images/logo.png" alt=""/></h2>
			<div class="login-input">
				<label for="">
					<span>아이디</span>
					<input type="text" value="" name=""/>
				</label> 
				<label for="">
					<span>비밀번호</span>
					<input type="password" value="" name=""/>
				</label> 

			</div>
		</div>
		<div class="login-btn">
			<label for="">
				<input type="checkbox" value="" name=""/>
				<span>아이디저장</span>
			</label> 
			<span class="login"><a href="index.html">로그인</a></span>
		</div>


	</div>
</div>

</body>
</html>
